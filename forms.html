<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Register for spirit cricket academy:</h1>
        <form action="">
            <label for="name">
            Name:<input type="text" id="name" placeholder="Enter your name"><br>
            </label>
            <label for="preferencebat">
                <input type="radio" value="Batting" name="preference" id="preferencebat"> Batting
            </label>
            <label for="preferncebowl">
                <input type="radio" value="Bowl" name="preference" id="preferncebowl">Bowling
            </label>
            <label for="preferenceallrounder">
                <input type="radio" name="prefernce" id="preferenceallrounder">Allrounder
            </label><br>
            <label for="captaincy">
                Are you interested in captaincy?<input type="checkbox" name="captaincy" id="captaincy">
            </label><br>
            <textarea name="Expereince" id="description" cols="30" rows="10" placeholder="How much expereince do you have in cricket?"></textarea><br>
            <select name="district" id="state">
                <option value="select">Select your district </option>
                <option value="hyd">Hyderabad </option>
                <option value="medchal">Medchal</option>
                <option value="rangareddy">Rangareddy</option>
            </select>
        </form>
    </div>
</body>
</html>
